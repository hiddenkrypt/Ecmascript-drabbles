<!DOCTYPE HTML>
<html>
	<head>
		<title>Derf</title>
		<script src="ui.js"></script>
		<script src="core.js"></script>
	</head>
	
	<body onload="core.init();ui.initUI();">
		<div style="text-align:center; margin-left:auto; margin-right:auto"> 
			<input type="button" value="Run" onclick="ui.run()"/>
		</div>
		<canvas id="c" style="border: 2px solid black; display:block; margin:0 auto"></canvas>
		<div>
			Punch Rate:
			<input id="punchRate" type="range" min=1 max=500 onchange="ui.updatePunchRate()"/>
			<span id="punchRateDisplay"></span>
			<input type="button" value="Left to Right" 	onclick="()"/>
			<input type="button" value="Random" 		onclick="()"/>
			<input type="button" value="Top to Bottom" 	onclick="()"/>
			<input type="button" value="None" 			onclick="()"/>
			<div>
				<span style="display:block-inline; width:500px"><input id="fadeStyle" type="button" value="No Fade" onclick="ui.fadeToggle()"/></span>
				Fade Rate:<input id="fadeRate" type="range" min=10 max=5000 onchange="ui.updateFadeRate()"/>
				<span id="fadeRateDisplay"></span>
			</div>
			<div>
				Background:<input id="bgColor" type="text" width=8 value="#ffffff" onchange="ui.updateColor()"/>
				<input type="button" value="Color Swap" 	onclick="ui.colorSwap()"/>
				<br/>Foreground:<input id="fgColor" type="text" cols=8 value="#000000" onchange="ui.updateColor()"/>
			</div>
		</div>
	</body>
</html>
